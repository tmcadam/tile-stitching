<!DOCTYPE html>
<html>
<head>
  <title>@tileset_name - Preview</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
  <style type="text/css">
    #basemap-slider-container {
      position: absolute;
      top: 50px;
      right: 10px;
      z-index: 1000;
    }

    #basemap-slider{
      font-size:62.5%;
      margin: 14px;
      height: 125px;
      width:7px;
    }

    #map{
       width: 800px;
       height: 600px
    }
  </style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
  <script>
    $(document).ready(function () {
      $("#basemap-slider").slider({
            animate: true,
            value: 1,
            orientation: "vertical",
            min: 0,
            max: 1,
            step: 0.1,
            slide: function (event, ui) {
                stitchedLayer.setOpacity(ui.value);
            }
       });

        $('#basemap-slider').mousedown(function(){
          map.dragging.disable();
        })

        $('#basemap-slider').mouseup(function(){
          map.dragging.enable();
        })

      var map = L.map('map').setView([@center_y, @center_x], @avg_zoom);
      var baselayer = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      var stitchedLayer =L.tileLayer('file:///@tiles_dir/{z}/{x}/{y}.@tiles_ext', {
        maxZoom: @max_zoom,
        tms: @tms,
        attribution: 'Generated by TileStitcher'
      }).addTo(map);

      L.control.layers({'Basemap':baselayer},{'@tileset_name':stitchedLayer}).addTo(map);
    })
  </script>
</head>
<body>
  <div id="map">
    <div id="basemap-slider-container">
      <div id="basemap-slider">
    </div>
  </div>
  </div>
</body>
</html>
